<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="main-container">
    <section class="section-your-result">
    <h6>Your Result</h6>
    <div class="circle">
      <span>76</span>
      <p>of 100</p>
    </div>
    <h3>Great</h3>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    
    <section class="section-your-stats">
      <h6>Summary</h6>
      <div class="stats-container">
        <div class="stats reaction">
          <span class="icon-reaction icons-element"></span>
          <span class="reaction-name name-element">Reaction</span>
          <span class="reaction-stats stats-element"><span>80 </span>/ 100</span> 
        </div>

        <div class="stats memory">
          <span class="icon-memory icons-element"></span>
          <span class="memory-name name-element">Memory</span>
          <span class="memory-stats stats-element"><span>92 </span>/ 100</span> 
        </div>

        <div class="stats verbal">
          <span class="icon-verbal icons-element"></span>
          <span class="verbal-name name-element">Verbal</span>
          <span class="verbal-stats stats-element"><span>61 </span>/ 100</span> 
        </div>

        <div class="stats visual">
          <span class="icon-visual icons-element"></span>
          <span class="visual-name name-element">Visual</span>
          <span class="visual-stats stats-element"><span>72 </span>/ 100</span> 
        </div>

        <button class="btn-continue">Continue</button>
    
      </div>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kevin Gonz√°lez Montenegro</a>.
  </footer>
</body>
</html>
